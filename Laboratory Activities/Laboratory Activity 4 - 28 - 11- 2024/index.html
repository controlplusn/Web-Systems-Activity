    <link rel="stylesheet" href="styles.css">

            </div>

            <div class="modal" id="contactsModal">

                    <h3>Contact</h3>

                    <p>GitHub: https://github.com/controlplusn</p>

                <div class="modal-content">

                    <p>Hobbies: Watching animes and kdramas, Coding, Reading</p>
