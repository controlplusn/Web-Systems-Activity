<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word and Sentence Counter</title>
</head>
<body>
    <h2>Word and Sentence Counter</h2>

    <textarea class="textInput" id="textInput" placeholder="Enter your text here..."></textarea>

    <div class="count">
        <div id="wordcount">
            Words: 0
        </div>
    
        <div id="sentenceCount">
            Sentences: 0
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
